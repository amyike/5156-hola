   <!--[if !IE]>基本设置<![endif]-->
   <div class="blog_site_basic bsite">
      <div class="bsite_basic_top">
         <span class="basci_span1">名称和头像</span>

	      <input class="bsite_text" name="" type="text" />

	  </div>
	  <div class="bsite_basic_par">
	       <span class="bsite_parspan1"><input name="" type="checkbox" value="" /></span>
		   <span class="bsite_parspan2">知道我的博客名称也搜不到我</span>
	  </div>

	  <textarea class="bsite_btextarea" name="" cols="" rows=""></textarea>

   <div class="bsite_templet bsite" style="display:none;">

		      <li class="bsite_templet_image1"></li>

   <div class="bsite_theme bsite" style="display:none;">
      <div class="bsite_theme_div1">显示博客介绍<input name="" type="checkbox" value="" /></div>
	  <div class="bsite_theme_div2">背景图片<a class="div2_a" href="#none">上传</a></div>
	  <div class="bsite_theme_div3">是否平铺背景图片<input name="" type="checkbox" value="" /></div>
	  <div class="bsite_theme_div4"><span class="div4_span1">标题气泡上边距</span><input class="div4_text" name="" type="text" value="0" /></div>
	  <div class="div5 bsite_theme_div4"><span class="div4_span1">标题气泡右边距</span><input class="div4_text" name="" type="text" value="0" /></div>
	  <div class="div6_margint bsite_theme_div6">
	        <span class="div6_span1">背景颜色</span>
			<input class="div6_text color{styleElement:'body_bg'}" name="" type="text" value="#f1f1f1" />
			<span class="div6_span2" id="body_bg"></span>
	   </div>
	   <div class="div6_margint bsite_theme_div6">
	        <span class="div6_span1">文字颜色</span>
			<input class="div6_text color{styleElement:'text_bg'}" name="" type="text" value="#000000" />
			<span class="div6_span2" id="text_bg"></span>
	   </div>
	   <div class="div6_margint bsite_theme_div6">
	        <span class="div6_span1">连接颜色</span>
			<input class="div6_text color{styleElement:'link_bg'}" name="" type="text" value="#666666" />
			<span class="div6_span2" id="link_bg"></span>
	   </div>
	   <div class="div6_margint bsite_theme_div6">
	        <span class="div6_span1">日期背景颜色</span>
			<input class="div6_text color{styleElement:'time_bg'}" name="" type="text" value="#663333" />
			<span class="div6_span2" id="time_bg"></span>
	   </div>
	   <div class="div6_margint bsite_theme_div6">
	        <span class="div6_span1">标题气泡颜色</span>
			<input class="div6_text color{styleElement:'title_bg'}" name="" type="text" value="#ffffff" />
			<span class="div6_span2" id="title_bg"></span>
	   </div>
	   <div class="div6_margint bsite_theme_div6">
	        <span class="div6_span1">标题气泡文字颜色</span>
			<input class="div6_text color{styleElement:'titletext_bg'}" name="" type="text" value="#d0ddd7" />
			<span class="div6_span2" id="titletext_bg"></span>
	   </div>
	   <div class="div5 bsite_theme_div4"><span class="div4_span1">每页文章数目</span><input class="div4_text" name="" type="text" value="10" /></div>
   </div>

   <!--[if !IE]>互动<![endif]-->
