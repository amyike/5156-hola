  	<form method="post" action="http://211.155.227.148:6688/index.php?app=admin&amp;mod=Global&amp;act=doSetSiteOpt">
    <dl class="lineD">
      <dt>站点名称：</dt>
      <dd>
        <input name="site_name" value="亲邻网" type="text">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>slogan：</dt>
      <dd>
        <input name="site_slogan" value="城市轻社区" type="text">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>页面头信息关键字：</dt>
      <dd>
        <input name="site_header_keywords" value="亲邻|粘米" type="text">
        <p>多个使用英文的“|”分割</p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>页面头信息描述：</dt>
      <dd>
        <input name="site_header_description" value="亲邻|粘米" type="text">
        <p>多个使用英文的“|”分割</p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>站点状态：</dt>
      <dd>
        <p><label>
        	<input name="site_closed" value="1" type="radio">关闭
        </label></p>
       <p>
        <label>
        	<input name="site_closed" value="0" checked="checked" type="radio">开启
        </label></p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>站点关闭理由：</dt>
      <dd>
        <input name="site_closed_reason" type="text">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否允许匿名访问个人空间：</dt>
      <dd>
        <label>
            <input name="site_anonymous" value="1" checked="checked" type="radio">允许
        </label>
        <br>
        <label>
            <input name="site_anonymous" value="0" type="radio">禁止
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否允许匿名访问微博广场：</dt>
      <dd>
        <label>
            <input name="site_anonymous_square" value="1" type="radio">允许
        </label>
        <br>
        <label>
            <input name="site_anonymous_square" value="0" checked="checked" type="radio">禁止
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否允许匿名访问搜索：</dt>
      <dd>
        <label>
            <input name="site_anonymous_search" value="1" type="radio">允许
        </label>
        <br>
        <label>
            <input name="site_anonymous_search" value="0" checked="checked" type="radio">禁止
        </label>
      </dd>
    </dl>
   <!--  <dl class="lineD">

    <dl class="lineD">
      <dt>是否显示最近来访的人：</dt>
      <dd>
        <label>
            <input name="site_user_visited" value="1" checked="checked" type="radio">启用
        </label>
        <br>
        <label>
            <input name="site_user_visited" value="0" type="radio">禁用
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>左侧的应用名超过4个字时：</dt>
      <dd>
        <label>
            <input name="site_appalias_wordwrap" value="1" checked="checked" type="radio">换行
        </label>
        <br>
        <label>
            <input name="site_appalias_wordwrap" value="0" type="radio">隐藏多余字符
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>公司名/ICP/IP/域名备案：</dt>
      <dd>
        <input name="site_icp" value="粘米网络科技有限公司 浙ICP备00000001号" type="text">
        <p>例如：粘米网络科技有限公司 浙ICP备04000001号</p>
      </dd>
    </dl>
