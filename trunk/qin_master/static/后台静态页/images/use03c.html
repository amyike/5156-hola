<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>亲邻网管理后台</title>
<link href="../style.css" rel="stylesheet" type="text/css">
<link href="index_data/box.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="index_data/common.js"></script>
<script type="text/javascript" src="index_data/box.js"></script>
</head>
<body>
<div class="so_main">
  <div class="page_tit">用户认证</div>
  <div class="tit_tab">
    <ul>
	  <li><a href="use03.html">待认证</a></li>
	  <li><a href="use03b.html">已认证</a></li>
	  <li><a href="use03c.html" class="on">添加认证</a></li>
    </ul>
  </div>

  <form method="post" action="http://211.155.227.148:6688/index.php?app=admin&amp;mod=User&amp;act=saveVerified" onSubmit="return modifyVerified(this);">
  <div class="form2">
    <dl class="lineD">
      <dt>用户ID：<span class="cRed pr5">*</span></dt>
      <dd>
        <input name="uid" id="uid" type="text">
      </dd>
    </dl>

    <dl class="lineD">
      <dt>真实姓名：</dt>
      <dd>
        <input name="realname" id="realname" type="text">
    </dd></dl>

    <dl class="lineD">
      <dt>手机号：</dt>
      <dd>
        <input name="phone" id="phone" type="text">
      </dd>
    </dl>

    <dl class="lineD">
      <dt>认证原因：</dt>
      <dd>
        <textarea name="reason" id="reason" cols="40" rows="3"></textarea>
      </dd>
    </dl>

    <dl class="lineD">
      <dt>认证资料：<span class="cRed pr5">*</span></dt>
      <dd>
        <textarea name="info" id="info" cols="40" rows="3"></textarea>
      </dd>
    </dl>

    <dl class="lineD">
      <dt>是否通过：<span class="cRed pr5">*</span></dt>
      <dd>
        <label><input name="verified" value="1" checked="checked" type="radio">是</label>
        <label><input name="verified" value="0" type="radio">否</label>
    </dd></dl>
	
    <div class="page_btm">
                  <input class="btn_b" value="确定" type="submit">
    </div>
  </div>
  <input name="__hash__" value="3308598ec2c4c5471663857e641bd1c5" type="hidden"></form>
</div>
<script>
function modifyVerified(o)
{
	if (!o.uid.value.match(/^[\d]+$/)) {
		ui.error('请选择用户');
		o.uid.focus();
		return false;
	} else if (o.realname.value && !o.realname.value.match(/^[\u4e00-\u9fa5]+$|^[a-zA-Z\.·]+$/)) {
		ui.error('请输入真实姓名');
		o.realname.focus();
		return false;
	} else if (o.phone.value && !o.phone.value.match(/^[\d]{11}$/)) {
		ui.error('请输入手机号');
		o.phone.focus();
		return false;
	} else if (o.info.value.length <= 0) {
		ui.error('请输入认证资料');
		o.info.focus();
		return false;
	}
}
</script>

</body></html>
