<script type="text/javascript">
//鼠标移动表格效果
$(document).ready(function(){
    $("tr[overstyle='on']").hover(
      function () {
        $(this).addClass("bg_hover");
      },
      function () {
        $(this).removeClass("bg_hover");
      }
    );
});

function setStatus(id, status) {
	$.post("http://211.155.227.148:6688/index.php?app=admin&mod=Plugin&act=doSetMedalStatus",{id:id,status:status},function(res){
		if(res=='1') {
			ui.success('保存成功');
			
			var statusArray = new Array("关闭","开启");
			$('#status_'+id).html("已"+statusArray[status]);
			statusArray[status] = '';
			var html = '';
			for (s in statusArray) {
				if(statusArray[s]=='') continue;
				html += '<a href="javascript:void(0);" onclick="setStatus('+id+','+s+')">设为'+statusArray[s]+'</a> ';
			}
			$('#setStatus_'+id).html(html);
		}else {
			ui.error('保存失败');
		}
	});
}

function move(id, direction) {
	var baseid  = direction == 'up' ? $('#'+id).prev().attr('id') : $('#'+id).next().attr('id');
    if(!baseid) {
        direction == 'up' ? ui.error('已经是最前面了') : ui.error('已经是最后面了');
    }else {
        $.post("http://211.155.227.148:6688/index.php?app=admin&mod=Plugin&act=doMedalOrder", {id:id, baseid:baseid}, function(res){
            if(res == '1') {
                //交换位置
                direction == 'up' ? $('#'+id).insertBefore('#'+baseid) : $("#"+id).insertAfter('#'+baseid);
                ui.success('保存成功');
            }else {
                ui.error('保存失败');
            }
        });
    }
}
</script>
