<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>亲邻网管理后台</title>
<link href="../style.css" rel="stylesheet" type="text/css">
<link href="index_data/box.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="index_data/common.js"></script>
<script type="text/javascript" src="index_data/box.js"></script>
</head>
<body>
<div class="so_main">

  <div id="search_div" style="display:none;">
    <div class="page_tit">搜索附件 [ <a href="javascript:void(0);" onClick="searchAttach();">隐藏</a> ]</div>
    <div class="form2">
    <form method="post" action="http://211.155.227.148:6688/index.php?app=admin&amp;mod=Content&amp;act=doSearchAttach">
    <input name="isSearch" value="1" type="hidden">
    <dl class="lineD">
      <dt>ID：</dt>
      <dd><input name="id" type="text"><p>多个时使用英文的“,”分割</p></dd>
    </dl>
    
    <dl class="lineD">
      <dt>用户ID：</dt>
      <dd>
        <input name="userId" type="text">
        <p>用户ID,多个时使用英文的","分割</p>
      </dd>
    </dl>
    
    <dl class="lineD">
      <dt>扩展名：</dt>
      <dd>
        <select name="extension">
            <option value="" selected="selected"> - </option>
                    </select>
      </dd>
    </dl>
    <div class="page_btm">
      <input class="btn_b" value="确定" type="submit">
    </div>
    <input name="__hash__" value="b37a0da550556622d64e10df91b76e8c" type="hidden"></form>
  </div>
  </div>
  
  <div class="page_tit">附件管理</div>
  <div class="Toolbar_inbox">
    <div class="page right"></div>
    <a href="javascript:void(0);" class="btn_a" onClick="searchAttach();">
        <span class="search_action">搜索附件</span>
    </a>
    <a href="javascript:void(0);" class="btn_a" onClick="deleteRecord();"><span>删除记录</span></a>
    <a href="javascript:void(0);" class="btn_a" onClick="deleteFile();"><span>删除记录和文件</span></a>
  </div>
  <div class="list">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody><tr>
    <th style="width: 30px;">
        <input id="checkbox_handle" onClick="checkAll(this)" value="0" type="checkbox">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">UID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">附件类型</th>
    <th class="line_l">附件名称</th>
    <th class="line_l">附件大小</th>
    <th class="line_l">扩展名</th>
    <th class="line_l">上传时间</th>
    <th class="line_l">保存路径 [ 根目录/data/uploads/ ]</th>
    <th class="line_l">操作</th>
  </tr>
    </tbody></table>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right"></div>
    <a href="javascript:void(0);" class="btn_a" onClick="searchAttach();">
        <span class="search_action">搜索附件</span>
    </a>
    <a href="javascript:void(0);" class="btn_a" onClick="deleteRecord();"><span>删除记录</span></a>
    <a href="javascript:void(0);" class="btn_a" onClick="deleteFile();"><span>删除记录和文件</span></a>
  </div>
</div>

<script>
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
          function () {
            $(this).addClass("bg_hover");
          },
          function () {
            $(this).removeClass("bg_hover");
          }
        );
    });
    
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }
    
    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }
    
    function deleteRecord(ids) {
    	var length = 0;
    	if(ids) {
    		length = 1;    		
    	}else {
    		ids    = getChecked();
    		length = ids.length;
            ids    = ids.toString();
    	}
    	
    	if(ids=='') {
    		ui.error('请先选择一个附件');
    		return ;
    	}
    	if(confirm('您将删除'+length+'条记录，删除后无法恢复，确定继续？')) {
    		$.post("http://211.155.227.148:6688/index.php?app=admin&mod=Content&act=doDeleteAttach",{ids:ids,withfile:0},function(res){
    			if(res=='1') {
    				ui.success('删除成功');
    				removeItem(ids);
    			}else {
    				ui.error('删除失败');
    			}
    		});
    	}
    }
    
    function deleteFile(ids) {
        var length = 0;
    	if(ids) {
            length = 1;         
        }else {
            ids    = getChecked();
            length = ids.length;
            ids    = ids.toString();
        }
        if(ids=='') {
            ui.error('请先选择一个附件');
            return ;
        }
        if(confirm('您将删除'+length+'条记录及其文件，删除后无法恢复，确定继续？')) {
            $.post("http://211.155.227.148:6688/index.php?app=admin&mod=Content&act=doDeleteAttach",{ids:ids,withfile:1},function(res){
                if(res=='1') {
                    ui.success('删除成功');
                    removeItem(ids);
                }else {
                    ui.error('删除失败');
                }
            });
        }
    }
    
    function removeItem(ids) {
    	ids = ids.split(',');
        for(i = 0; i < ids.length; i++) {
            $('#attach_'+ids[i]).remove();
        }
    }
    
    //搜索用户
    var isSearchHidden = 1;
    function searchAttach() {
        if(isSearchHidden == 1) {
            $("#search_div").slideDown("fast");
            $(".search_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#search_div").slideUp("fast");
            $(".search_action").html("搜索附件");
            isSearchHidden = 1;
        }
    }
</script>


</body></html>
