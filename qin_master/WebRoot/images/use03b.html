	<div class="form2">

    <dl class="lineD">

    <dl class="lineD">

    </dl>
    <div class="page_btm">
      <input class="btn_b" value="确定" type="submit">

	<input name="__hash__" value="99307b58fe124d1d7dd15e088b4c9314" type="hidden"></form>

  </div>
  
  <!-------- 用户列表 -------->
  <div class="Toolbar_inbox">
  	<div class="page right"></div>
	<a href="javascript:void(0);" class="btn_a" onClick="searchUser();">
		<span class="searchUser_action">搜索用户</span>
	</a>
			<a href="javascript:void(0);" class="btn_a" onClick="c.del()"><span>取消认证</span></a>  </div>
  <div class="list">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody><tr>
    <th style="width: 30px;">
		<input id="checkbox_handle" onClick="checkAll(this)" value="0" type="checkbox">
    	<label for="checkbox"></label>
	</th>
    <th class="line_l">ID</th>
    <th class="line_l">用户信息</th>
    <th class="line_l">真实姓名</th>
    <th class="line_l">手机号</th>
    <th class="line_l" width="350">认证原因</th>
	<th class="line_l" width="350">认证资料</th>    <th class="line_l">状态</th>
    <th class="line_l">操作</th>
  </tr>
    </tbody></table>
  </div>
  <div class="Toolbar_inbox">
  	<div class="page right"></div>
	<a href="javascript:void(0);" class="btn_a" onClick="searchUser();">
		<span class="searchUser_action">搜索用户</span>
	</a>
			<a href="javascript:void(0);" class="btn_a" onClick="c.del()"><span>取消认证</span></a>  </div>
<script>
	//鼠标移动表格效果
	$(document).ready(function(){
		$("tr[overstyle='on']").hover(
		  function () {
		    $(this).addClass("bg_hover");
		  },
		  function () {
		    $(this).removeClass("bg_hover");
		  }
		);
	});

	//搜索用户
	var isSearchHidden = 1;
	function searchUser() {
		if(isSearchHidden == 1) {
			$("#searchUser_div").slideDown("fast");
			$(".searchUser_action").html("搜索完毕");
			isSearchHidden = 0;
		}else {
			$("#searchUser_div").slideUp("fast");
			$(".searchUser_action").html("搜索用户");
			isSearchHidden = 1;
		}
	}

	function checkon(o){
		if( o.checked == true ){
			$(o).parents('tr').addClass('bg_on') ;
		}else{
			$(o).parents('tr').removeClass('bg_on') ;
		}
	}

	function checkAll(o){
		if( o.checked == true ){
			$('input[name="checkbox"]').attr('checked','true');
			$('tr[overstyle="on"]').addClass("bg_on");
		}else{
			$('input[name="checkbox"]').removeAttr('checked');
			$('tr[overstyle="on"]').removeClass("bg_on");
		}
	}

	//获取已选择用户的ID数组
	function getChecked() {
		var uids = new Array();
		$.each($('table input:checked'), function(i, n){
			var val = $(n).val();
			if (val > 0) {
				uids.push( $(n).val() );
			}
		});
		return uids;
	}

	var ctrl = function(){
	}
	ctrl.prototype = {
	    del:function(uid)
	    {
	        ui.box.load( 'http://211.155.227.148:6688/index.php?app=admin&mod=User&act=deleteVerifiedTab' + '&uid=' + uid + '&verified=1',{title:'取消认证'});
	    },
	    verified:function(id)
	    {
	        ui.box.load( 'http://211.155.227.148:6688/index.php?app=admin&mod=User&act=doVerifiedTab' + '&uid=' + id,{title:'请填写认证资料：'});
	    }
	}
	var c = new ctrl();
</script>
