<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>亲邻网管理后台</title>
<link href="../style.css" rel="stylesheet" type="text/css">
<link href="index_data/box.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="index_data/common.js"></script>
<script type="text/javascript" src="index_data/box.js"></script>
</head>
<body>
<div class="so_main">
<script>
function sureSearchDenounce(){
	var id = $('#id').val();
	var uid = $('#uid').val();
	var fuid = $('#fuid').val();
	var from = $('#from').val();
	var state = $('#state').val();
	var str_get = '&id='+id+'&uid='+uid+'&fuid='+fuid+'&from='+from+'&state='+state;
	var url = "http://211.155.227.148:6688/index.php?app=admin&mod=Content&act=denounce";
	location.href = url + str_get;
}
</script>
  <div class="page_tit">举报管理</div>
  <div class="tit_tab">
    <ul>
    <li><a class="on" href="http://211.155.227.148:6688/index.php?app=admin&amp;mod=Content&amp;act=denounce&amp;state=0">等待操作</a></li>
    <li><a href="http://211.155.227.148:6688/index.php?app=admin&amp;mod=Content&amp;act=denounce&amp;state=1">回收站</a></li>
    <li><a href="http://211.155.227.148:6688/index.php?app=admin&amp;mod=Content&amp;act=denounce&amp;state=2">审核通过</a></li>
    </ul>
  </div>
  <div id="search_div" style="display:none;">
    <div class="page_tit">搜索举报 [ <a href="javascript:void(0);" onClick="searchDenounce();">隐藏</a> ]</div>
    <div class="form2">
    <input name="isSearch" value="1" type="hidden">
    <dl class="lineD">
      <dt>ID：</dt>
      <dd>
        <input id="id" type="text">
        <p>多个时使用英文的“,”分割</p>
      </dd>
    </dl>
    
        <dl class="lineD">
      <dt>举报人ID：</dt>
      <dd>
        <input id="uid" type="text">
        <p>举报人ID,多个时使用英文的","分割</p>
      </dd>
    </dl>
    
    <dl class="lineD">
      <dt>被举报人：</dt>
      <dd>
      	<input id="fuid" type="text">
      </dd>
    </dl>
    
    <dl class="lineD">
      <dt>来自：</dt>
      <dd>
      	<input id="from" type="text">
      </dd>
    </dl>
    
    <dl class="lineD">
      <dt>类型：</dt>
      <dd>
      	<select id="state">
      		<option selected="selected" value="0">等待操作</option>
      		<option value="1">回收站</option>
      		<option value="2">通过审核</option>
      	</select>
      </dd>
    </dl>
    <div class="page_btm">
      <input class="btn_b" value="确定" onClick="sureSearchDenounce();" type="submit">
    </div>
  </div>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right"></div>
    <a href="javascript:void(0);" class="btn_a" onClick="searchDenounce();">
        <span class="search_action">搜索举报</span>
    </a>
    <a href="javascript:void(0);" class="btn_a" onClick="passReview();"><span>通过审核</span></a>
    <a href="javascript:void(0);" class="btn_a" onClick="deleteRecord();"><span>进入回收站</span></a>
  </div>
  <div class="list">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody><tr>
    <th style="width: 30px;">
        <input id="checkbox_handle" onClick="checkAll(this)" value="0" type="checkbox">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">举报人ID</th>
    <th class="line_l">举报人用户名</th>
    <th class="line_l">来自</th>
    <th class="line_l">被举报信息</th>
    <th class="line_l">举报理由</th>
    <th class="line_l">举报时间</th>
    <th class="line_l">操作</th>
  </tr>
    </tbody></table>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right"></div>
    <a href="javascript:void(0);" class="btn_a" onClick="searchDenounce();">
        <span class="search_action">搜索举报</span>
    </a>
    <a href="javascript:void(0);" class="btn_a" onClick="passReview();"><span>通过审核</span></a>
    <a href="javascript:void(0);" class="btn_a" onClick="deleteRecord();"><span>进入回收站</span></a>
  </div>
</div>

<script>
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
          function () {
            $(this).addClass("bg_hover");
          },
          function () {
            $(this).removeClass("bg_hover");
          }
        );
    });
    
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }
    
    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }
    
    function deleteRecord(ids) {
        var length = 0;
    	if(ids) {
    		length = 1;    		
    	}else {
    		ids    = getChecked();
    		length = ids.length;
            ids    = ids.toString();
    	}
    	
    	if(ids=='') {
    		ui.error('请先选择一个举报');
    		return ;
    	}
    	if(confirm('您将删除'+length+'条记录，确定继续？')) {
    		$.post("http://211.155.227.148:6688/index.php?app=admin&mod=Content&act=doDeleteDenounce",{ids:ids},function(res){
    			if(res=='1') {
    				ui.success('删除成功');
    				removeItem(ids);
    			}else {
    				ui.error('删除失败');
    			}
    		});
    	}
    }
    
    function passReview(ids){
    	var length = 0;
    	if(ids) {
    		length = 1;    		
    	}else {
    		ids    = getChecked();
    		length = ids.length;
            ids    = ids.toString();
    	}
    	
    	if(ids=='') {
    		ui.error('请先选择一个举报');
    		return ;
    	}
    	if(confirm('您将审核通过'+length+'条记录，确定继续？')) {
    		$.post("http://211.155.227.148:6688/index.php?app=admin&mod=Content&act=doReviewDenounce",{ids:ids},function(res){
    			if(res=='1') {
    				ui.success('审核成功');
    				removeItem(ids);
    			}else {
    				ui.error('审核失败');
    			}
    		});
    	}
    }
    
    function removeItem(ids) {
    	ids = ids.split(',');
        for(i = 0; i < ids.length; i++) {
            $('#Denounce_'+ids[i]).remove();
        }
    }
    
    //搜索用户
    var isSearchHidden = 1;
    function searchDenounce() {
        if(isSearchHidden == 1) {
            $("#search_div").slideDown("fast");
            $(".search_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#search_div").slideUp("fast");
            $(".search_action").html("搜索举报");
            isSearchHidden = 1;
        }
    }
</script>


</body></html>
