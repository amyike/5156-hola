<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>亲邻网管理后台</title>
<link href="../style.css" rel="stylesheet" type="text/css">
<link href="index_data/box.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="index_data/common.js"></script>
<script type="text/javascript" src="index_data/box.js"></script>
</head>
<body>
<div class="so_main">
  <!-- 搜索 -->
  <div id="searchUser_div" style="display:none;">
    <div class="page_tit">搜索用户 [ <a href="javascript:void(0);" onClick="searchUser();">隐藏</a> ]</div>
    
    <div class="form2">
    <form method="post" action="http://211.155.227.148:6688/index.php?app=admin&amp;mod=Tool&amp;act=inviteRecord">
        <dl class="">
      <dt>用户ID：</dt>
      <dd>
        <input name="uid" id="uid" type="text">
        <p>用户ID,多个时使用英文的","分割</p>
      </dd>
    </dl>
    
    <div class="page_btm">
      <input class="btn_b" value="确定" type="submit">
    </div>
    <input name="__hash__" value="71e430efaac9ec98ab7e97c7a01a1618" type="hidden"></form>
  </div>
  </div>
  
  <!-------- 统计列表 -------->
  <div class="page_tit">邀请统计</div>
  <div class="Toolbar_inbox">
    <div class="page right"></div>
    <a href="javascript:void(0);" class="btn_a" onClick="searchUser();">
        <span class="searchUser_action">搜索</span>
    </a>
  </div>
  <div class="list">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody><tr>
    <th style="width: 30px;">&nbsp;</th>
    <th class="line_l">用户ID</th>
    <th class="line_l">用户</th>
    <th class="line_l">邀请计数</th>
    <th class="line_l">操作</th>
  </tr>
    </tbody></table>
  </div>
  
  <div class="Toolbar_inbox">
    <div class="page right"></div>
    <a href="javascript:void(0);" class="btn_a" onClick="searchUser();">
        <span class="searchUser_action">搜索</span>
    </a>
  </div>
</div>

<script>
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
          function () {
            $(this).addClass("bg_hover");
          },
          function () {
            $(this).removeClass("bg_hover");
          }
        );
    });
    
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }
    
    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var uids = new Array();
        $.each($('table input:checked'), function(i, n){
            uids.push( $(n).val() );
        });
        return uids;
    }

    //转移部门
    function changeDepartment(uids) {
        var uids = uids ? uids : getChecked();
        uids = uids.toString();
        if(!uids) {
            ui.error('请先选择用户');
            return false;
        }

        if(!confirm('转移成功后，已选择用户原来的部门信息将被覆盖，确定继续？')) return false;
        
        ui.box.load("http://211.155.227.148:6688/index.php?app=admin&mod=User&act=changeDepartment&uids="+uids, {title:'转移部门'});
    }
    
    //转移用户组
    function changeUserGroup(uids) {
        var uids = uids ? uids : getChecked();
        uids = uids.toString();
        if(!uids) {
            ui.error('请先选择用户');
            return false;
        }

        if(!confirm('转移成功后，已选择用户原来的用户组信息将被覆盖，确定继续？')) return false;
        
        ui.box.load("http://211.155.227.148:6688/index.php?app=admin&mod=User&act=changeUserGroup&uids="+uids, {title:'转移用户组'});
    }
    
    //删除用户
    function deleteUser(uid) {
        uid = uid ? uid : getChecked();
        uid = uid.toString();
        if(uid == '' || !confirm('删除成功后将无法恢复，确认继续？')) return false;
        
        $.post("http://211.155.227.148:6688/index.php?app=admin&mod=User&act=doDeleteUser", {uid:uid}, function(res){
            if(res == '1') {
                uid = uid.split(',');
                for(i = 0; i < uid.length; i++) {
                    $('#user_'+uid[i]).remove();
                }
                ui.success('保存成功');
            }else {
                ui.error('保存失败');
            }
        });
    }
    
    //搜索用户
    var isSearchHidden = 1;
    function searchUser() {
        if(isSearchHidden == 1) {
            $("#searchUser_div").slideDown("fast");
            $(".searchUser_action").html("搜索完毕");
            isSearchHidden = 0;
        }else {
            $("#searchUser_div").slideUp("fast");
            $(".searchUser_action").html("搜索");
            isSearchHidden = 1;
        }
    }
    
    function folder(type, _this) {
        $('#search_'+type).slideToggle('fast');
        if ($(_this).html() == '展开') {
            $(_this).html('收起');
        }else {
            $(_this).html('展开');
        }
        
    }
</script>


</body></html>
